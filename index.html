<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagenes Apiladas</title>
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="blastoise">
            <span class="nombre">
                <span class="text">
                    blastoise
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/bulbasaur.png" alt="bulbasaur">
            <span class="nombre">
                <span class="text">
                    bulbasaur
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard">
            <span class="nombre">
                <span class="text">
                    charizard
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/Gengar.png" alt="Gengar">
            <span class="nombre">
                <span class="text">
                    Gengar
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/squirtle.png" alt="squirtle">
            <span class="nombre">
                <span class="text">
                    squirtle
                </span>
            </span>
        </div>
    </div>
</body>
</html>
